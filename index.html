<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker - By Guilherme Martins</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="seleciona">
        
        <h1>RGB Color - Trabalho Mod. 01 IGTI </h1>
        <fieldset>
            <label for="r">R</label>
            <input type="range" min="0" max="255" id="r">
            <input type="text" for="red" value="" disabled>
        </fieldset>
        <fieldset>
            <label for="g">G</label>
            <input type="range" min="0" max="255" id="g">
            <input type="text" for="green" value="" disabled>
        </fieldset>
        <fieldset>
            <label for="b">B</label>
            <input type="range" min="0" max="255" id="b">
            <input type="text" for="blue" value="" disabled>
        </fieldset>  
        <div id="mostrarcor"></div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
